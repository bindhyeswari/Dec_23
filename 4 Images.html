<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        window.addEventListener('load', function () {
            var canvas = document.body.firstElementChild,
                    context = canvas.getContext('2d');

            // Dynamically load an image
            var img = document.body.lastElementChild;

            //Update the canvas height and width
            canvas.height = img.height;
            canvas.width = img.width;

            context.drawImage(img, 0, 0);


        });


    </script>
</head>
<body>
    <canvas></canvas>
    <img style="display: none;" src="http://www.jigzone.com/p/jz/jz4/Starry_Night.jpg" alt="Starry Night"/>
</body>
</html>
