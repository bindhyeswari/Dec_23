<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.addEventListener('load', function () {
            var inp = document.querySelector('input');
            var img = document.querySelector('img');
            var canvas = document.querySelector('canvas');
            canvas.height = img.height;
            canvas.width = img.width;
            var context = canvas.getContext('2d');

            inp.addEventListener('input', function () {
                var zoom = this.value / 100;
                var h = Math.floor(img.height * zoom);
            var w = Math.floor(img.width * zoom);
                context.clearRect(0, 0, canvas.width, canvas.height);
                console.log(h, w, canvas.width, canvas.height);
                context.drawImage(img, 0, 0, w, h);
            });
        });
    </script>
</head>
<body>
    <input type="range" max="200" min="100" id="inp"/>
    <canvas></canvas>
    <div>
        <img src="img/thailand.jpg" style="display: none;" alt=""/>
    </div>
</body>
</html>
